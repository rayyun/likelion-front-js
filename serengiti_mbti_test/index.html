<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>세렝기티 동물 테스트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="start">
        <div class="container mx-auto">
            <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝기티 동물은?</h1>
            <button type="button" class="btn btn-primary mt-5" onclick="start();">테스트 시작하기</button>
        </div>
    </section>
    <section class="question">
        <div class="container mx-auto">
            <div class="progress mt-5">       
                <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)"></div>
            </div>
            <div>
                <h2 id="title" class="mt-5">문제</h2>
                <input id="type" type="hidden" value="EI">
                <button id="A" type="button" class="btn btn-primary mt-5">Primary</button>
                <button id="B" type="button" class="btn btn-primary mt-5">Primary</button>
            </div>
        </div>
    </section>
    <section class="result">
        <div class="container mx-auto mt-5">
            <div>
                <img id="img" class="rounded-circle mt-5" src="lion.jpg" alt="animal">
                <h2 id="animal" class="text-center mt-5">동물 이름</h2>
                <h3 id="explain" class="text-center mt-5">설명</h3>     
            </div>
            <div class="mt-5 flex">
                <p class="fit-animal">잘 맞는 동물 : <span id="best">동물 이름</span><img src="" id="best-img"></p>
                <p class="fit-animal">안 맞는 동물 : <span id="worst">동물 이름</span><img src="" id="worst-img"></p>    
            </div>
        </div>
    </section>

    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">
    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="mbti.js"></script>

</body>
</html>
